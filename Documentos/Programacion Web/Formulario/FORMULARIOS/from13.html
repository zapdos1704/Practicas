<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de tabla de multiplicar</title>
    <script language="javascript">
        function calcular(form) {
            var number = form.numero.value;
            for (var i = 1; i <= 10; i++) {
                form.elements[i].value = number * i;
            }
        }
    </script>
</head>

<body>
    <form method="POST">
        Numero: <input type="text" name="numero" value="1" onchange="calcular(this.form);"><br>
        × 1 = <input type="text" name="1" value="1" onFocus="this.blur();" readonly><br>
        × 2 = <input type="text" name="2" value="2" onFocus="this.blur();" readonly><br>
        × 3 = <input type="text" name="3" value="3" onFocus="this.blur();" readonly><br>
        × 4 = <input type="text" name="4" value="4" onFocus="this.blur();" readonly><br>
        × 5 = <input type="text" name="5" value="5" onFocus="this.blur();" readonly><br>
        × 6 = <input type="text" name="6" value="6" onFocus="this.blur();" readonly><br>
        × 7 = <input type="text" name="7" value="7" onFocus="this.blur();" readonly><br>
        × 8 = <input type="text" name="8" value="8" onFocus="this.blur();" readonly><br>
        × 9 = <input type="text" name="9" value="9" onFocus="this.blur();" readonly><br>
        × 10 = <input type="text" name="10" value="10" onFocus="this.blur();" readonly><br>
        <input type="button" name="calcularr" value="CALCULAR" onclick="calcular(this.form);">
    </form>
</body>

</html>
