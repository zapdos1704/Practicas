<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 100%;
        }

        form {
            display: grid;
            place-items: center;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            width: 35%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 97%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sexo-container {
            display: flex;
            margin-right: 10px;
        }

        .sexo-container input {
            margin-bottom: 12px;
        }

        .con {
            display: flex;
        }

        table {
            width: 500%;
            margin-bottom: 10px;
        }

        table td {
            padding: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <form>
        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="20" required>

            <label for="sexo">Sexo:</label>
            <div class="con">
                <div class="sexo-container">
                    <label for="masculino">M</label>
                    <input type="radio" name="sexo" id="masculino">
                </div>
                <div class="sexo-container">
                    <label for="femenino">F</label>
                    <input type="radio" name="sexo" id="femenino">
                </div>
                <div class="sexo-container">
                    <label for="otro">O</label>
                    <input type="radio" name="sexo" id="otro">
                </div>
            </div>


            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="115" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" maxlength="10" required>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Seleccione su estado</option>
                <option value="aguascalientes">Aguascalientes</option>
                <option value="baja-california">Baja California</option>
                <option value="baja-california-sur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="coahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="cdmx">Ciudad de México</option>
                <option value="durango">Durango</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="edo-mexico">Estado de México</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevo-leon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintana-roo">Quintana Roo</option>
                <option value="san-luis-potosi">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
            </select>
        </fieldset>

        <!-- Datos Académicos -->
        <fieldset>
            <legend>Datos Académicos</legend>

            <label for="nivel-estudios">Nivel de Estudios:</label>
            <select name="estudio" id="lang" size="4">
                <option value="Kinder">Kinder</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Preparatoria">Preparatoria</option>
                <option value="Profesional">Profesional</option>
                <option value="Maestria">Maestria</option>
                <option value="Doctorado">Doctorado</option>
            </select>

            <label for="escuela">Escuela de último grado:</label>
            <input type="text" id="escuela" name="escuela" required>

            <label for="habilidades">Habilidades:</label>
            <div>
                <label for="exp_escrita">Expresión Escrita</label>
                <input type="checkbox" id="exp_escrita" name="exp_escrita">

                <label for="exp_oral">Expresión Oral</label>
                <input type="checkbox" id="exp_oral" name="exp_oral">
            </div>
            <div>
                <label for="interpersonales">Relaciones Interpersonales</label>
                <input type="checkbox" id="interpersonales" name="interpersonales">

                <label for="analiticas">Analíticas</label>
                <input type="checkbox" id="analiticas" name="analiticas">
            </div>

            <label for="otras">Otras Habilidades:</label>
            <input type="text" id="otras" name="otras">
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>

</body>

</html>
