<HTML>

<HEAD>
    <TITLE>Programa con CheckBox</TITLE>
    <SCRIPT LANGUAGE="Javascript">
        function calcular(form, callingField) {
            if (callingField == "resultado") {
                if (form.cuadrado.checked) {
                    form.entrada.value = Math.sqrt(form.resultado.value);
                } else {
                    form.entrada.value = form.resultado.value / 2;
                }
            } else {
                if (form.cuadrado.checked) {
                    form.resultado.value = form.entrada.value * form.entrada.value;
                } else {
                    form.resultado.value = form.entrada.value * 2;
                }
            }
        }
    </SCRIPT>
</HEAD>

<BODY>
    <FORM METHOD="POST">
        Valor de Entrada:
        <INPUT TYPE="text" NAME="entrada" VALUE="0" onchange="calcular(this.form,this.name);"><BR>
        Acci√≥n elevar al cuadrado (por defecto doble):
        <INPUT TYPE="checkbox" NAME="cuadrado" onclick="calcular(this.form,this.name);"><BR>
        Resultado:
        <INPUT TYPE="text" NAME="resultado" VALUE="0" onchange="calcular(this.form,this.name);">
    </FORM>
</BODY>

</HTML>
