<HTML>

<HEAD>
    <TITLE>Programa Formulario CÃ¡lculos</TITLE>
    <SCRIPT LANGUAGE="Javascript">
        function calcular(form, campo) {
            if (campo == "entrada") {
                form.porDos.value = form.entrada.value * 2;
                form.cuadrado.value = form.entrada.value * form.entrada.value;
            } else if (campo == "porDos") {
                form.entrada.value = form.porDos.value / 2;
                form.cuadrado.value = form.entrada.value * form.entrada.value;
            } else if (campo == "cuadrado") {
                form.entrada.value = Math.sqrt(form.cuadrado.value);
                form.porDos.value = form.entrada.value * 2;
            }
        }
    </SCRIPT>
</HEAD>

<BODY>
    <FORM METHOD=POST>
        Entrada: <INPUT TYPE="text" NAME="entrada" VALUE="0" onchange="calcular(this.form,this.name);">
        <BR>
        Doble: <INPUT TYPE="text" NAME="porDos" VALUE="0" onchange="calcular(this.form,this.name);">
        <BR>
        Cuadrado: <INPUT TYPE="text" NAME="cuadrado" VALUE="0" onchange="calcular(this.form,this.name);">
    </FORM>
</BODY>

</HTML>
